name: Lint
on: workflow_call

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20.11.x"

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Cache node_modules
        id: node-modules
        uses: actions/cache@v3
        with:
          path: "./node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('./pnpm-lock.yaml') }}

      - name: Run install
        if: steps.node-modules.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Run eslint
        run: pnpm lint

  stylelint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20.11.x"

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Cache node_modules
        id: node-modules
        uses: actions/cache@v3
        with:
          path: "./node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('./pnpm-lock.yaml') }}

      - name: Run install
        if: steps.node-modules.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Run stylelint
        run: pnpm stylelint
