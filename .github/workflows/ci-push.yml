name: CI/CD
on: push

jobs:
  setup:
    uses: ./.github/workflows/1-setup.yml

  lint:
    needs: setup
    uses: ./.github/workflows/2-lint.yml

  test:
    needs: lint
    uses: ./.github/workflows/3-test.yml

  build:
    needs: test
    uses: ./.github/workflows/4-build.yml
    with:
      COMMIT_SHA: ${{ github.sha }}
    secrets:
      CONTACT_API: ${{ secrets.CONTACT_API }}
      CONTENT_API: ${{ secrets.CONTENT_API }}
      DATA: ${{ secrets.DATA }}
      DOMAIN: ${{ secrets.DOMAIN }}
      ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
      FOOTER_MAILTO_EMAIL: ${{ secrets.FOOTER_MAILTO_EMAIL }}

  deploy_prod:
    name: deploy
    if: github.ref_name == 'main'
    needs: build
    uses: ./.github/workflows/5-deploy.yml
    with:
      BRANCH: ${{ github.ref_name }}
      COMMIT_SHA: ${{ github.sha }}
      ENVIRONMENT: production
      URL: https://reallyluis.com
    secrets:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_PAGES_API: ${{ secrets.CLOUDFLARE_PAGES_API }}
      CONTACT_API: ${{ secrets.CONTACT_API }}
      CONTENT_API: ${{ secrets.CONTENT_API }}
      DATA: ${{ secrets.DATA }}
      DOMAIN: ${{ secrets.DOMAIN }}
      ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
      FOOTER_MAILTO_EMAIL: ${{ secrets.FOOTER_MAILTO_EMAIL }}
      REPO_TOKEN: ${{ secrets.REPO_TOKEN }}

  deploy_staging:
    name: deploy
    if: github.ref_name != 'main'
    needs: build
    uses: ./.github/workflows/5-deploy.yml
    with:
      BRANCH: ${{ github.ref_name }}
      COMMIT_SHA: ${{ github.sha }}
      ENVIRONMENT: staging
      URL: https://${{ github.ref_name }}.reallyluis.pages.dev
    secrets:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_PAGES_API: ${{ secrets.CLOUDFLARE_PAGES_API }}
      CONTACT_API: ${{ secrets.CONTACT_API }}
      CONTENT_API: ${{ secrets.CONTENT_API }}
      DATA: ${{ secrets.DATA }}
      DOMAIN: ${{ secrets.DOMAIN }}
      ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
      FOOTER_MAILTO_EMAIL: ${{ secrets.FOOTER_MAILTO_EMAIL }}
      REPO_TOKEN: ${{ secrets.REPO_TOKEN }}

  e2e_prod:
    name: e2e
    needs: production
    uses: ./.github/workflows/6-e2e.yml
    with:
      BASE_URL: https://reallyluis.com
      RUN_CMD: npm run cypress:ci -- --record --key ${{ secrets.CYPRESS_KEY }}

  e2e_staging:
    name: e2e
    needs: staging
    uses: ./.github/workflows/6-e2e.yml
    with:
      BASE_URL: https://${{ github.ref_name }}.reallyluis.pages.dev
      RUN_CMD: npm run cypress:ci -- --record false --key ${{ secrets.CYPRESS_KEY }}
