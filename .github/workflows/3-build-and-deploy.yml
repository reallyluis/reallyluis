name: Build and Deploy
on:
  workflow_call:
    secrets:
      CLOUDFLARE_ACCOUNT_ID:
        description: "Cloudflare account id"
        required: true
      CLOUDFLARE_PAGES_API:
        description: "Cloudflare Pages API key"
        required: true
      CONTACT_API:
        description: "Contact API endpoint"
        required: true
      CONTENT_API:
        description: "Content API endpoint"
        required: true
      DATA:
        description: "Content data"
        required: false
      DOMAIN:
        description: "Website domain"
        required: true
      ENVIRONMENT:
        description: "Host environment"
        required: true
      FOOTER_MAILTO_EMAIL:
        description: "Website mail to email"
        required: true
      REPO_TOKEN:
        description: "Repo access token"
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.17.x"

      - name: Cache node_modules
        id: node-modules
        uses: actions/cache@v3
        with:
          path: "./node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('./package-lock.json') }}

      - name: Run install
        if: steps.node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run Build
        run: npm run build
        env:
          CI: true
          CONTACT_API: ${{ secrets.CONTACT_API }}
          CONTENT_API: ${{ secrets.CONTENT_API }}
          DATA: ${{ secrets.DATA }}
          DOMAIN: ${{ secrets.DOMAIN }}
          ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
          FOOTER_MAILTO_EMAIL: ${{ secrets.FOOTER_MAILTO_EMAIL }}

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_API }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: "reallyluis"
          directory: "dist"
          gitHubToken: ${{ secrets.REPO_TOKEN }}
